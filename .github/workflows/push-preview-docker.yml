name: push-preview-docker

on:
  pull_request:
    types: [labeled, synchronize]
    branches:
      - main
  push:
    branches:
      - main
      - preview-*

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-preview

jobs:
  push-preview-docker:
    # only run on preview-branches and on PRs with the preview label
    if: ${{ startswith(github.ref, 'refs/heads/preview-') || github.event.label.name == 'preview' || contains(github.event.pull_request.labels.*.name, 'preview') }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.19
      - name: Setup Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
      - uses: actions/cache@v3
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-push-preview-docker-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-push-preview-docker-
      - name: Print metadata
        run: |
          echo "tags=${{ steps.meta.outputs.tags }}"
          echo
          echo "labels=${{ steps.meta.outputs.labels }}"
          echo
      - name: Build binary
        run: |
          go build -o bin/kluctl cmd/main.go
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max
      - name: Post link
        if: ${{ github.event.issue != 0 }}
        uses: mshick/add-pr-comment@v2
        with:
          message: |
            **Hello**
            üåèHere is the link to your preview environment: https://preview-pr-${{ github.event.issue }}.kluctl-demo.kluctl.io
