                    type: string
                  target:
                    type: string
                  targetNameOverride:
                    type: string
                  time:
                    description: AttemptedAt is the time when the attempt was performed
                    format: date-time
                    type: string
                required:
                - time
                type: object
              lastHandledDeployAt:
                type: string
              lastHandledReconcileAt:
                description: LastHandledReconcileAt holds the value of the most recent
                  reconcile request value, so a change of the annotation value can
                  be detected.
                type: string
              lastPruneResult:
                description: LastDeployResult is the result of the last prune command
                properties:
                  error:
                    type: string
                  objectsHash:
                    description: ObjectsHash is the hash of all rendered objects
                    type: string
                  rawResult:
                    type: string
                  revision:
                    description: Revision is the source revision. Please note that
